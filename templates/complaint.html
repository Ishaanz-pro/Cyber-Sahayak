<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Complaint - Cyber Sahayak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Cyber Sahayak ðŸš€</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/guide">Cyber Law Guide</a>
            <a href="/complaint">File a Complaint</a>
        </nav>
    </header>

    <main class="container">
        <h2>File a Complaint</h2>
        <p>Please describe your cybercrime issue in detail below. The more information you provide, the better we can assist you.</p>

        <form id="complaintForm">
            <label for="complaint_description">Your Issue:</label>
            <textarea id="complaint_description" name="complaint_description" rows="10" required></textarea>
            <button type="submit">Submit Complaint</button>
        </form>

        <div id="responseMessage"></div>
    </main>
    
    <script>
        const form = document.getElementById('complaintForm');
        const responseDiv = document.getElementById('responseMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission
            
            const description = document.getElementById('complaint_description').value;
            const data = { description: description };

            try {
                const response = await fetch('http://127.0.0.1:8000/submit_complaint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                responseDiv.textContent = result.message + " We received: '" + result.received_description + "'";
                responseDiv.style.color = 'green';
                form.reset(); // Clear the form
            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = "Failed to submit complaint. Please try again.";
                responseDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
